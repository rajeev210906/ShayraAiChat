<!DOCTYPE html>
<html>
  <head>
    <title>Shayra Bot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: left;
      }
    .chat-container {
        max-width: 400px;
        margin: 40px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        height: 600px;
      }
    .message-log {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
      }
    .message {
        margin-bottom: 10px;
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }
    .message:last-child {
        border-bottom: none;
      }
    .message.sent {
        background-color: #f0f0f0;
        padding-left: 40px;
        border-radius: 10px 10px 10px 0;
      }
    .message.received {
        background-color: #fff;
        padding-right: 40px;
        border-radius: 10px 10px 0 10px;
      }
    .message.text {
        font-size: 16px;
      }
    .message.timestamp {
        font-size: 12px;
        color: #999;
      }
    .input-container {
        padding: 10px;
        border-top: 1px solid #ccc;
        display: flex;
        justify-content: space-between;
      }
    .input-field {
        width: calc(100% - 100px);
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
      }
    .send-button {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
    .send-button:hover {
        background-color: #3e8e41;
    }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="message-log">
        <!-- messages will be rendered here -->
      </div>
      <div class="input-container">
        <input id="message-input" type="text" class="input-field" placeholder="Type a message...">
        <button id="send-button" class="send-button">Send</button>
      </div>
    </div>

    <script>
      const messageLog = document.querySelector('.message-log');
      const messageInput = document.getElementById('message-input');
      const sendButton = document.getElementById('send-button');

      sendButton.addEventListener('click', async () => {
        const message = messageInput.value;
        if (message.trim()!== '') {
          // send message to server
          const response = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `message=${message}`,
          });
          const responseData = await response.json();

          // render sent message
          const sentMessageHTML = `
            <div class="message sent">
              <div class="text">${message}</div>
              <div class="timestamp">${formatTimestamp(new Date())}</div>
            </div>
          `;
          messageLog.innerHTML += sentMessageHTML;

          // render response from Shayra
          const responseMessageHTML = `
            <div class="message received">
              <div class="text">${responseData.response}</div>
              <div class="timestamp">${formatTimestamp(new Date())}</div>
            </div>
          `;
          messageLog.innerHTML += responseMessageHTML;

          // scroll to bottom of message log
          scrollToBottom();

          // clear input field
          messageInput.value = '';
        }
      });

      function formatTimestamp(date) {
        const hours = date.getHours();
        const minutes = date.getMinutes();
        return `${hours}:${minutes < 10? '0' + minutes : minutes}`;
      }

      function scrollToBottom() {
        messageLog.scrollTop = messageLog.scrollHeight;
      }
    </script>
  </body>
</html>
